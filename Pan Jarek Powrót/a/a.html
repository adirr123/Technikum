<!DOCTYPE html>
<html>
<head>
<style>
  /* Define the table style */
  table {
    border-collapse: collapse;
    width: 100%;
  }

  /* Define the cell style */
  td {
    border: 1px solid #000;
    padding: 10px;
    position: relative; /* Necessary for absolute positioning */
  }

  /* Define the link style for the cell */
  .cell-link {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    text-decoration: none; /* Remove underline from the link */
    background-color: transparent; /* Set the background to transparent */
  }

  /* Define the link style for hover effect */
  .cell-link:hover {
    background-color: lightblue; /* Change the background color on hover */
  }
</style>
</head>
<body>

<table>
  <tr>
    <td>
      <a href="https://example.com" class="cell-link"></a>
      Cell 1
    </td>
    <td>
      <a href="https://example2.com" class="cell-link"></a>
      Cell 2
    </td>
  </tr>
  <tr>
    <td>
      <a href="https://example3.com" class="cell-link"></a>
      Cell 3
    </td>
    <td>
      <a href="https://example4.com" class="cell-link"></a>
      Cell 4
    </td>
  </tr>
</table>

</body>
</html>
