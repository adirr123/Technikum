<!DOCTYPE html>
<html>
<head>
<style>
  /* Define the container as a CSS Grid */
  .container {
    display: grid;
    grid-template-rows: repeat(3, 33%);
    width: 100%;
    height: 100vh; /* Make sure the container takes up the full viewport height */
  }

  /* Define the cell style */
  .cell {
    border: 1px solid #000;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="cell">Cell 1 (33%)</div>
  <div class="cell">Cell 2 (33%)</div>
  <div class="cell">Cell 3 (33%)</div>
</div>

</body>
</html>
